<ng-form name="$ctrl.customInputForm" class="input-field">
    <input type="email" name="email" ng-model="$ctrl.value" required />
    <div ng-show="$ctrl.customInputForm.email.$touched" class="error" ng-messages="$ctrl.customInputForm.email.$error">
        <span ng-message="required">This field is required</span>
        <span ng-message="email">Email is invalid</span>
    </div>
</ng-form>
